<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <textarea placeholder="Your Result will be shown here "id="result"></textarea>
        <form>
            <div class="calculate">
                <label for="tiptext">Enter The Amount</label>
                <input id="tiptext" type="text"/>
                <button id="button" type="button">Calculate Tip</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
